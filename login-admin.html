<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login ADM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:25px;
  border-radius:10px;
  width:90%;
  max-width:320px;
  box-shadow:0 0 15px black;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}
button{
  background:#22c55e;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
  <h2>üîê Login ADM</h2>

  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <p id="msg"></p>
</div>

<script>
const ADM_USER = "admin";
const ADM_PASS = "123456"; // MUDE ISSO

function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if(u === ADM_USER && p === ADM_PASS){
    localStorage.setItem("adm_logado", "sim");
    window.location.href = "admin.html";
  } else {
    document.getElementById("msg").innerText = "Login inv√°lido";
  }
}
<script>
if(localStorage.getItem("adm_logado") !== "sim"){
  alert("Acesso negado");
  window.location.href = "admin-login.html";
}
</script>

</body>
</html>
