<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login ADM</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111;
  padding:25px;
  border-radius:10px;
  width:320px;
  box-shadow:0 0 15px #000;
}
h2{text-align:center;color:#ef4444}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}
button{
  background:#ef4444;
  color:#fff;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
  <h2>LOGIN ADM</h2>
  <input id="email" placeholder="Email ADM">
  <input id="senha" type="password" placeholder="Senha ADM">
  <button onclick="loginAdm()">Entrar</button>
</div>

<script>
// üî• CONFIG FIREBASE (MESMA DO SITE)
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

function loginAdm(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(!email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  auth.signInWithEmailAndPassword(email, senha)
  .then(res=>{
    db.collection("users").doc(res.user.uid).get()
    .then(doc=>{
      if(doc.exists && doc.data().role === "admin"){
        location.href = "admin.html";
      }else{
        alert("Acesso negado");
        auth.signOut();
      }
    });
  })
  .catch(()=>{
    alert("Email ou senha inv√°lidos");
  });
}
</script>

</body>
</html>
