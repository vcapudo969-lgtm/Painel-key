<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Criar Conta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:100%;
  max-width:380px;
  padding:30px;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
}
input{background:#020617;color:white;}
button{background:#22c55e;font-weight:bold;}
a{color:#22c55e;text-decoration:none;font-size:13px;}
</style>
</head>
<body>

<div class="box">
<h2>Criar conta</h2>

<input id="user" placeholder="Usuário">
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">

<button onclick="registrar()">Criar conta</button>
<a href="login.html">Já tenho conta</a>
</div>

<script>
function registrar(){
  let users = JSON.parse(localStorage.getItem("users")) || [];

  const user = document.getElementById("user").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(!user || !email || !senha){
    alert("Preencha tudo");
    return;
  }

  users.push({
    user,
    email,
    senha,
    creditos: 0
  });

  localStorage.setItem("users", JSON.stringify(users));
  alert("Conta criada!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
