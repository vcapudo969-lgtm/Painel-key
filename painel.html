<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Pdr Cheats</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b0b0b;
  color:white;
  display:flex;
}
.sidebar{
  width:250px;
  background:#070707;
  height:100vh;
  padding:15px;
  overflow-y:auto;
}
.sidebar h3{color:#22c55e}
.sidebar a{
  display:block;
  padding:10px;
  color:#ccc;
  text-decoration:none;
  border-radius:6px;
  margin-bottom:5px;
  cursor:pointer;
}
.sidebar a:hover,.sidebar a.active{
  background:#111;
  color:white;
}
.user{
  position:absolute;
  bottom:10px;
  width:220px;
}
.logout{
  background:#7f1d1d;
  padding:10px;
  border-radius:6px;
  margin-top:10px;
  cursor:pointer;
  text-align:center;
}
.main{
  flex:1;
  padding:20px;
}
.tab-content{display:none}
.tab-content.active{display:block}
.card{
  max-width:600px;
  background:#111;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
select,input,button,textarea{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border:none;
  border-radius:8px;
  background:#1a1a1a;
  color:white;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.info{
  background:#020617;
  padding:10px;
  border-radius:8px;
}
.keys{
  background:black;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  margin-top:10px;
}
.key-item{
  background:#1a1a1a;
  padding:8px;
  border-left:4px solid #22c55e;
  margin-bottom:5px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h3>Pdr Cheats</h3>

  <a id="tab-dashboard" class="active" onclick="showTab('dashboard')">üìä Dashboard</a>
  <a id="tab-gerar" onclick="showTab('gerar')">‚ûï Gerar Keys</a>
  <a id="tab-comprar" onclick="showTab('comprar')">üí∞ Comprar Cr√©ditos</a>
  <a id="tab-transferir" onclick="showTab('transferir')">üîÑ Transferir</a>

  <div class="user">
    <b>pedro00</b><br>
    üí≤ <span id="meusCreditos">100</span>
    <div class="logout" onclick="logout()">Sair</div>
  </div>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="tab-content active">
  <h2>Dashboard</h2>
  <div class="card">
    Cr√©ditos dispon√≠veis: <b id="dashCreditos">100</b>
  </div>
</div>

<!-- GERAR KEYS -->
<div id="gerar" class="tab-content">
  <h2>Gerar Keys</h2>
  <div class="card">
    <label>Validade</label>
    <select id="validade" onchange="calc()">
      <option value="1">1 dia (1 cr√©dito)</option>
      <option value="7">7 dias (5 cr√©ditos)</option>
      <option value="30">30 dias (10 cr√©ditos)</option>
    </select>

    <label>Quantidade</label>
    <input type="number" id="qtd" value="1" min="1" onchange="calc()">

    <div class="info">
      Total: <b id="total">1</b> cr√©ditos
    </div>

    <button onclick="gerarKeys()">Gerar</button>
    <div id="resultado" class="keys"></div>
  </div>
</div>

<!-- COMPRAR -->
<div id="comprar" class="tab-content">
  <h2>Comprar Cr√©ditos</h2>
  <div class="card">
    <select id="pacote">
      <option value="50">50 cr√©ditos - R$19,90</option>
      <option value="150">150 cr√©ditos - R$49,90</option>
      <option value="350">350 cr√©ditos - R$99,90</option>
    </select>
    <button onclick="comprar()">Comprar (simulado)</button>
  </div>
</div>

<!-- TRANSFERIR -->
<div id="transferir" class="tab-content">
  <h2>Transferir Cr√©ditos</h2>
  <div class="card">
    <input type="text" placeholder="Usu√°rio">
    <input type="number" id="valorTransferir" placeholder="Cr√©ditos">
    <button onclick="transferir()">Transferir</button>
  </div>
</div>

</div>

<script>
let creditos = 100;

function atualizar(){
  document.getElementById("meusCreditos").innerText = creditos;
  document.getElementById("dashCreditos").innerText = creditos;
}

function showTab(tab){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  document.getElementById("tab-"+tab).classList.add('active');
}

function calc(){
  let v = Number(validade.value);
  let q = Number(qtd.value);
  let custo = v==1?1:v==7?5:10;
  total.innerText = custo*q;
}

function gerarKeys(){
  let total = Number(document.getElementById("total").innerText);
  if(creditos < total){
    alert("Cr√©ditos insuficientes");
    return;
  }
  creditos -= total;
  atualizar();

  let html="";
  for(let i=0;i<qtd.value;i++){
    let k = "KEY-"+Math.random().toString(36).substring(2,10).toUpperCase();
    html += `<div class="key-item">${k}</div>`;
  }
  resultado.innerHTML = html;
}

function comprar(){
  let v = Number(pacote.value);
  creditos += v;
  atualizar();
  alert("Cr√©ditos adicionados!");
}

function transferir(){
  let v = Number(valorTransferir.value);
  if(v>creditos || v<=0){
    alert("Valor inv√°lido");
    return;
  }
  creditos -= v;
  atualizar();
  alert("Transferido!");
}

function logout(){
  alert("Logout simulado");
}

calc();
atualizar();
</script>

</body>
  </html>
