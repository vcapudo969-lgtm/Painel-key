<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel - Gerar Keys</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#050608;
  color:#fff;
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  background:#0b0d10;
  border-right:1px solid #1c1f25;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:bold;
  margin-bottom:25px;
}

.menu-title{
  font-size:11px;
  color:#777;
  margin:20px 0 10px;
  text-transform:uppercase;
}

.menu a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  color:#ccc;
  font-size:14px;
  transition:.2s;
}

.menu a:hover,
.menu a.active{
  background:#151922;
  color:#fff;
}

.footer{
  margin-top:auto;
}

.user-box{
  background:#050608;
  border:1px solid #1c1f25;
  padding:10px;
  border-radius:10px;
  font-size:13px;
}

.logout{
  margin-top:10px;
  background:#7f1d1d;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  padding:30px;
  display:flex;
  justify-content:center;
}

.card{
  background:#0b0d10;
  border:1px solid #1c1f25;
  border-radius:16px;
  padding:22px;
  width:100%;
  max-width:480px;
}

h1{
  font-size:22px;
  margin-bottom:4px;
}

.sub{
  font-size:12px;
  color:#a0a0a0;
  margin-bottom:20px;
}

.label{
  font-size:12px;
  color:#d1d5db;
  margin-bottom:6px;
  display:block;
}

.field{
  margin-bottom:16px;
}

select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #1c1f25;
  background:#050608;
  color:#fff;
}

.summary{
  font-size:13px;
  margin-top:10px;
}

.green{color:#22c55e;font-weight:bold;}
.yellow{color:#eab308;font-weight:bold;}

.btn{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:18px;
  background:#000;
  border:1px dashed #333;
  border-radius:10px;
  padding:12px;
  font-size:13px;
  white-space:pre-wrap;
  display:none;
  color:#22c55e;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">
    üü£ <span>4m Cheats</span>
  </div>

  <div class="menu">
    <div class="menu-title">Principal</div>
    <a href="#">Dashboard</a>

    <div class="menu-title">Keys</div>
    <a class="active" href="#">‚ûï Gerar Keys</a>
    <a href="#">Gerenciar Keys</a>

    <div class="menu-title">Carteira</div>
    <a href="#">Comprar Cr√©dito</a>
    <a href="#">Transferir Cr√©ditos</a>

    <div class="menu-title">Perfil</div>
    <a href="#">Meu Perfil</a>
  </div>

  <div class="footer">
    <div class="user-box">
      <b>pedro00</b><br>
      üí∞ $ 989.759,00
    </div>
    <button class="logout">Sair</button>
  </div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="card">
    <h1>Gerar Keys</h1>
    <p class="sub">Crie novas keys para seus clientes de forma r√°pida.</p>

    <div class="field">
      <label class="label">Vers√£o de Login *</label>
      <select id="versaoLogin">
        <option value="">Selecione</option>
        <option value="mobile">Mobile</option>
        <option value="pc">PC</option>
      </select>
    </div>

    <div class="field">
      <label class="label">Validade *</label>
      <select id="validade">
        <option value="">Selecione</option>
        <option value="1">1 Dia</option>
        <option value="7">7 Dias</option>
        <option value="30">30 Dias</option>
      </select>
    </div>

    <div class="field">
      <label class="label">Cr√©ditos por Key *</label>
      <input id="creditos" type="number" value="1">
    </div>

    <div class="field">
      <label class="label">Quantidade *</label>
      <input id="quantidade" type="number" value="1">
    </div>

    <div class="summary">
      Total Necess√°rio: <span class="yellow" id="totalNec">0</span><br>
      Seus Cr√©ditos: <span class="green">989.759</span>
    </div>

    <button class="btn" id="btnGerar">+ Gerar Keys</button>

    <div class="result" id="resultado"></div>
  </div>
</div>

<script>
const creditos=document.getElementById("creditos");
const quantidade=document.getElementById("quantidade");
const totalNec=document.getElementById("totalNec");
const resultado=document.getElementById("resultado");

function atualizar(){
  totalNec.innerText=(creditos.value*quantidade.value).toLocaleString();
}
creditos.oninput=atualizar;
quantidade.oninput=atualizar;
atualizar();

function gerarKey(){
  return Math.random().toString(36).substring(2,6).toUpperCase()+"-"+
         Math.random().toString(36).substring(2,6).toUpperCase()+"-"+
         Math.random().toString(36).substring(2,6).toUpperCase();
}

document.getElementById("btnGerar").onclick=()=>{
  const q=quantidade.value;
  let keys=[];
  for(let i=0;i<q;i++) keys.push(gerarKey());
  resultado.style.display="block";
  resultado.innerText="KEYS GERADAS:\n\n"+keys.join("\n");
}
</script>

</body>
</html>
