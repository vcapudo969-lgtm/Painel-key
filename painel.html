<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel - FFH4X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #050608; color: #fff; min-height: 100vh; overflow-x: hidden; }

    /* --- MENU LATERAL (SIDEBAR) --- */
    .sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #0b0d10; border-right: 1px solid #1c1f25; transition: 0.3s; z-index: 1000; padding-top: 60px; }
    .sidebar.active { left: 0; }
    .sidebar-item { padding: 15px 25px; color: #d1d5db; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
    .sidebar-item:hover { background: #1c1f25; color: #22c55e; }
    .sidebar-item.active { background: #1c1f25; color: #22c55e; border-left: 4px solid #22c55e; }

    /* --- BOT√ÉO HAMB√öRGUER --- */
    .menu-btn { position: fixed; top: 15px; left: 15px; z-index: 1100; cursor: pointer; background: #0b0d10; padding: 8px; border-radius: 8px; border: 1px solid #1c1f25; display: flex; flex-direction: column; gap: 4px; }
    .menu-btn div { width: 20px; height: 2px; background: #fff; transition: 0.3s; }

    /* --- CONTE√öDO --- */
    .main-container { padding: 80px 20px 20px 20px; display: flex; justify-content: center; }
    .page { display: none; width: 100%; max-width: 480px; }
    .page.active { display: block; }

    .card { background: #0b0d10; border-radius: 16px; padding: 22px; width: 100%; border: 1px solid #1c1f25; }
    h1 { font-size: 22px; margin-bottom: 4px; }
    p.sub { font-size: 12px; color: #a0a0a0; margin-bottom: 20px; }
    
    /* Formul√°rio */
    .label { font-size: 12px; margin-bottom: 6px; display: block; color: #d1d5db; margin-top: 15px; }
    select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #1c1f25; background: #050608; color: #fff; font-size: 14px; outline: none; }
    select:focus, input:focus { border-color: #6366f1; }

    .summary { margin-top: 15px; font-size: 13px; background: #1c1f2544; padding: 10px; border-radius: 10px; }
    .green { color: #22c55e; font-weight: bold; }
    .yellow { color: #eab308; font-weight: bold; }

    .btn { margin-top: 18px; width: 100%; padding: 14px; border-radius: 999px; border: none; background: #22c55e; color: #000; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.3s; }
    .btn:hover { background: #16a34a; transform: scale(1.02); }

    /* Lista de Keys na Tela "Ver Keys" */
    .keys-list { margin-top: 15px; }
    .key-item { background: #050608; border: 1px solid #1c1f25; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; color: #22c55e; display: flex; justify-content: space-between; align-items: center; }
    .empty-msg { text-align: center; color: #666; font-size: 14px; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="menu-btn" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-item active" onclick="showPage('gerar')">‚ûï Gerar Key</div>
    <div class="sidebar-item" onclick="showPage('ver')">üìã Ver Keys Geradas</div>
  </div>

  <div class="main-container">
    
    <div id="page-gerar" class="page active">
      <div class="card">
        <h1>Gerar Keys</h1>
        <p class="sub">Painel administrativo FFH4X-ANDROID</p>

        <label class="label">Vers√£o de Login *</label>
        <select id="versaoLogin">
          <option value="mobile-v1">Mobile v1</option>
          <option value="pc-v2">PC v2</option>
        </select>

        <label class="label">Validade *</label>
        <select id="validade">
          <option value="1">1 Dia</option>
          <option value="7">7 Dias</option>
          <option value="30">30 Dias</option>
        </select>

        <label class="label">Quantidade *</label>
        <input id="quantidade" type="number" min="1" value="1" />

        <div class="summary">
          <div>Custo: <span class="yellow" id="totalNec">0</span> cr√©ditos</div>
          <div>Saldo: <span class="green" id="meusCred">989.759</span></div>
        </div>

        <button class="btn" onclick="processarGeracao()">+ Gerar Agora</button>
      </div>
    </div>

    <div id="page-ver" class="page">
      <div class="card">
        <h1>Keys Geradas</h1>
        <p class="sub">Hist√≥rico de chaves criadas nesta sess√£o.</p>
        <div id="listaHistorico" class="keys-list">
          <p class="empty-msg">Nenhuma key gerada ainda.</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Banco de dados tempor√°rio das keys
    let historicoKeys = [];
    let saldoAtual = 989759;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function showPage(pageId) {
      // Alternar p√°ginas
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page-' + pageId).classList.add('active');
      
      // Atualizar menu lateral
      document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
      event.currentTarget.classList.add('active');
      
      toggleSidebar(); // Fecha o menu ao clicar
      if(pageId === 'ver') atualizarListaHistorico();
    }

    function gerarChaveAleatoria() {
      const prefixo = "FFH4X-ANDROID";
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let random = "";
      for (let i = 0; i < 12; i++) {
        random += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return `${prefixo}-${random.match(/.{1,4}/g).join("-")}`;
    }

    function processarGeracao() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      if (qtd <= 0) return alert("Quantidade inv√°lida");

      if (saldoAtual < qtd) return alert("Saldo insuficiente");

      saldoAtual -= qtd;
      document.getElementById('meusCred').textContent = saldoAtual.toLocaleString('pt-BR');

      for (let i = 0; i < qtd; i++) {
        historicoKeys.unshift(gerarChaveAleatoria()); // Adiciona no topo da lista
      }

      alert(`${qtd} Key(s) gerada(s) com sucesso! V√° em 'Ver Keys' para copiar.`);
    }

    function atualizarListaHistorico() {
      const container = document.getElementById('listaHistorico');
      if (historicoKeys.length === 0) {
        container.innerHTML = '<p class="empty-msg">Nenhuma key gerada ainda.</p>';
        return;
      }

      container.innerHTML = historicoKeys.map(key => `
        <div class="key-item">
          <span>${key}</span>
          <button onclick="copyKey('${key}')" style="background:transparent; border:none; color:#22c55e; cursor:pointer; font-size:10px; font-weight:bold;">COPIAR</button>
        </div>
      `).join('');
    }

    function copyKey(text) {
      navigator.clipboard.writeText(text);
      alert("Key copiada!");
    }
  </script>
</body>
</html>
