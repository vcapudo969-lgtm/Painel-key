<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acesso Dark</title>
    <style>
        /* Variáveis de Cores */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --secondary: #22c55e;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #334155;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); 
            background-image: radial-gradient(circle at 50% -20%, #1e40af, var(--bg-color));
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--text-main);
        }

        /* Animação de entrada do Card */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .container { 
            background: var(--card-bg); 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            width: 100%;
            max-width: 380px; 
            animation: fadeInScale 0.5s ease-out;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }

        /* Estilo das Abas */
        .tabs { 
            display: flex; 
            margin-bottom: 25px; 
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 5px;
        }
        .tab { 
            flex: 1; 
            text-align: center; 
            padding: 12px; 
            cursor: pointer; 
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
        }
        .active-tab { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        /* Campos de Entrada */
        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0; 
            border: 1px solid transparent;
            border-radius: 12px; 
            box-sizing: border-box; 
            background: var(--input-bg);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        /* Botões Animados */
        button { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 12px; 
            background: var(--primary); 
            color: white; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        button:hover { 
            background: #0ea5e9; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }

        button:active { transform: translateY(0); }

        /* Animação de troca de formulário */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }

        ::placeholder { color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div id="tab-login" class="tab active-tab" onclick="toggleForm('login')">Login</div>
        <div id="tab-signup" class="tab" onclick="toggleForm('signup')">Cadastro</div>
    </div>

    <form id="form-login" class="fade-in">
        <h2>Bem-vindo</h2>
        <select id="user-type-login">
            <option value="member">Membro</option>
            <option value="admin">Administrador (ADM)</option>
        </select>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar no Portal</button>
    </form>

    <form id="form-signup" class="hidden">
        <h2>Criar Conta</h2>
        <select id="user-type-signup">
            <option value="member">Novo Membro</option>
            <option value="admin">Solicitar Acesso ADM</option>
        </select>
        <input type="text" placeholder="Nome Completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Definir Senha" required>
        <button type="submit" style="background: var(--secondary);">Finalizar Cadastro</button>
    </form>
</div>

<script>
    function toggleForm(type) {
        const loginForm = document.getElementById('form-login');
        const signupForm = document.getElementById('form-signup');
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');

        if (type === 'signup') {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupForm.classList.add('fade-in');
            tabSignup.classList.add('active-tab');
            tabLogin.classList.remove('active-tab');
        } else {
            loginForm.classList.remove('hidden');
            loginForm.classList.add('fade-in');
            signupForm.classList.add('hidden');
            tabLogin.classList.add('active-tab');
            tabSignup.classList.remove('active-tab');
        }
    }
</script>

</body>
</html>
