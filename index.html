<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:20px;
  border-radius:10px;
  width:90%;
  max-width:350px;
  box-shadow:0 0 15px black;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
}
.toggle{
  margin-top:10px;
  color:#22c55e;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2 id="titulo">Login</h2>

  <input id="nome" placeholder="Nome" style="display:none">
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="acao()">Entrar</button>

  <p class="toggle" onclick="trocar()">Criar conta</p>
  <p id="msg"></p>
</div>

<script>
let cadastro = false;

function trocar(){
  cadastro = !cadastro;
  document.getElementById("nome").style.display = cadastro ? "block" : "none";
  document.getElementById("titulo").innerText = cadastro ? "Cadastro" : "Login";
  document.querySelector("button").innerText = cadastro ? "Cadastrar" : "Entrar";
  document.querySelector(".toggle").innerText = cadastro ? "Já tenho conta" : "Criar conta";
}

function acao(){
  let nome = document.getElementById("nome").value;
  let email = document.getElementById("email").value;
  let senha = document.getElementById("senha").value;

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if(cadastro){
    if(users[email]){
      msg("Email já cadastrado");
      return;
    }
    users[email] = { nome, senha, creditos: 0 };
    localStorage.setItem("users", JSON.stringify(users));
    msg("Conta criada! Faça login");
    trocar();
  } else {
    if(users[email] && users[email].senha === senha){
      localStorage.setItem("logado", email);
      window.location.href = "painel.html";
    } else {
      msg("Login inválido");
    }
  }
}

function msg(t){
  document.getElementById("msg").innerText = t;
}
</script>

</body>
</html>
