<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body {
      background: #020617;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 18px rgba(0,0,0,0.8);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 20px;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #111827;
      background: #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 6px;
    }

    #btnLoginUser { background: #16a34a; color: #fff; }
    #btnLoginAdmin { background: #dc2626; color: #fff; }
    #btnLoginUser:hover { background: #15803d; }
    #btnLoginAdmin:hover { background: #b91c1c; }

    .link {
      margin-top: 8px;
      font-size: 13px;
    }
    .link a { color: #22c55e; text-decoration: none; }

    .msg {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .msg.ok { color: #22c55e; }
    .msg.error { color: #f97316; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <input id="email" type="email" placeholder="seuemail@exemplo.com">
    <input id="senha" type="password" placeholder="Senha">

    <button id="btnLoginUser">Entrar</button>
    <button id="btnLoginAdmin">Entrar como ADM</button>

    <div class="link">
      <a href="#" id="criarConta">Criar conta</a>
    </div>

    <div id="mensagem" class="msg"></div>
  </div>

  <script>
    // "Banco de dados" em memória (apenas para teste)
    const usuarios = [
      { email: "teste@teste.com", senha: "123456", tipo: "user" },
      { email: "admin@site.com", senha: "admin123", tipo: "admin" }
    ];

    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const msg = document.getElementById("mensagem");

    function mostrarMensagem(texto, ok = false) {
      msg.textContent = texto;
      msg.className = "msg " + (ok ? "ok" : "error");
    }

    function login(tipoEsperado) {
      const email = emailInput.value.trim();
      const senha = senhaInput.value;

      if (!email || !senha) {
        mostrarMensagem("Preencha email e senha.");
        return;
      }

      const user = usuarios.find(
        u => u.email === email && u.senha === senha
      );

      if (!user) {
        mostrarMensagem("Email ou senha incorretos.");
        return;
      }

      if (tipoEsperado === "admin" && user.tipo !== "admin") {
        mostrarMensagem("Você não tem permissão de administrador.");
        return;
      }

      if (tipoEsperado === "user" && user.tipo !== "user") {
        mostrarMensagem("Essa conta não é de usuário comum.");
        return;
      }

      // Aqui você poderia redirecionar para o painel real:
      // window.location.href = "painel.html";
      mostrarMensagem("Login realizado como " + tipoEsperado.toUpperCase() + "!", true);
    }

    document.getElementById("btnLoginUser")
      .addEventListener("click", () => login("user"));

    document.getElementById("btnLoginAdmin")
      .addEventListener("click", () => login("admin"));

    document.getElementById("criarConta")
      .addEventListener("click", (e) => {
        e.preventDefault();
        mostrarMensagem("Cadastro ainda não implementado (apenas demonstração).");
      });
  </script>
</body>
</html>
