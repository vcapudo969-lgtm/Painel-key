<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LORD CHEATS | CORE SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --bg: #030303;
            --card: rgba(15, 15, 18, 0.98);
            --border: rgba(255, 255, 255, 0.05);
            --gold: #ffb800;
            --money: #22c55e;
            --text: #ffffff;
            --danger: #ff4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-screen { 
            position: fixed; inset: 0; background: var(--bg); z-index: 2000; 
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at center, #0a1a11 0%, #030303 100%);
        }
        .login-box {
            background: var(--card); padding: 40px; border-radius: 30px; 
            width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* --- NAVEGA√á√ÉO --- */
        .menu-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            cursor: pointer; background: var(--card); padding: 12px;
            border-radius: 12px; border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 4px;
        }
        .menu-btn div { width: 18px; height: 2px; background: var(--primary); }

        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--card); border-right: 1px solid var(--border); z-index: 999;
            transition: 0.4s cubic-bezier(0.8, 0, 0.2, 1); padding: 80px 20px 20px;
        }
        #sidebar.active { left: 0; }
        .sidebar-item { padding: 14px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; color: #555; display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .sidebar-item.active { background: rgba(0, 255, 136, 0.05); color: var(--primary); }

        .page { display: none; padding: 85px 20px 20px; height: 100vh; overflow-y: auto; }
        .page.active { display: block; }

        /* --- COMPONENTES --- */
        .card-pro { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .btn-action { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--primary); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; }
        
        #success-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0f0f12; border: 1px solid var(--primary); width: 85%; max-width: 320px;
            padding: 30px; border-radius: 28px; text-align: center;
        }

        select, input { width: 100%; padding: 16px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 14px; margin-bottom: 15px; outline: none; font-size: 14px; }
        .master-only { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="font-weight: 800; letter-spacing: -1px; margin-bottom: 5px;">LORD <span style="color:var(--primary)">CHEATS</span></h1>
            <p style="font-size: 0.6rem; color: var(--primary); letter-spacing: 2px; font-weight: 800; margin-bottom: 30px;">SECURE AUTHENTICATION</p>
            <input type="email" id="u-mail" placeholder="E-mail de Acesso">
            <input type="password" id="u-pass" placeholder="Chave de Seguran√ßa">
            <button class="btn-action" onclick="autenticar()">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="success-modal">
        <div class="modal-content">
            <div style="width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: #000; font-weight: 800;">‚úì</div>
            <h3 style="color: var(--primary); margin-bottom: 10px;">KEY ATIVADA</h3>
            <div id="key-display" style="background: #000; padding: 15px; border-radius: 12px; font-family: monospace; color: var(--gold); border: 1px dashed #333; margin-bottom: 20px; font-size: 1.1rem;">---</div>
            <button class="btn-action" onclick="document.getElementById('success-modal').style.display='none'">FECHAR</button>
        </div>
    </div>

    <div class="menu-btn" onclick="toggleSidebar()">
        <div></div><div></div><div></div>
    </div>

    <div id="sidebar">
        <div class="sidebar-item active" onclick="showPage('dashboard', this)">üìä Dashboard</div>
        <div class="sidebar-item" onclick="showPage('gerar', this)">üöÄ Gerador</div>
        <div class="sidebar-item master-only" onclick="showPage('transferir', this)">üí∏ Transfer√™ncia</div>
        <div class="sidebar-item" onclick="showPage('pausar', this)">üîë Gerenciar Keys</div>
        <div style="margin-top: 40px;" class="sidebar-item" onclick="logout()">üî¥ Deslogar</div>
    </div>

    <div id="page-dashboard" class="page active">
        <div class="card-pro master-only">
            <span style="font-size: 0.7rem; color: #555; font-weight: 800;">TOTAL EM CAIXA</span>
            <h1 id="money-txt" style="font-size: 2.5rem; color: var(--money);">R$ 0,00</h1>
        </div>
        <div class="card-pro">
            <span style="font-size: 0.6rem; color: #555; font-weight: 800;">CR√âDITOS DISPON√çVEIS</span>
            <h2 id="saldo-txt" style="color: var(--gold); font-size: 1.8rem;">0</h2>
        </div>
    </div>

    <div id="page-gerar" class="page">
        <div class="card-pro">
            <h2 style="margin-bottom: 20px;">Gerar <span style="color:var(--primary)">Licen√ßa</span></h2>
            <select id="sel-time">
                <option value="1">Di√°rio (1 CRD)</option>
                <option value="7">Semanal (10 CRD)</option>
                <option value="30">Mensal (50 CRD)</option>
            </select>
            <input type="number" id="sel-qty" value="1" min="1">
            <button class="btn-action" onclick="gerarKey()">GERAR AGORA</button>
        </div>
    </div>

    <div id="page-pausar" class="page">
        <div id="list-management"></div>
    </div>

    <div id="page-transferir" class="page">
        <div class="card-pro">
            <h3>Transferir Saldo</h3>
            <input type="email" id="trans-mail" placeholder="E-mail do Revendedor">
            <input type="number" id="trans-qty" placeholder="Quantidade">
            <button class="btn-action" style="background:var(--gold)" onclick="transferir()">ENVIAR CR√âDITOS</button>
        </div>
    </div>

    <script>
        // CREDENCIAIS ESTRAT√âGICAS
        const AUTH_CONFIG = {
            master: { mail: "lord.auth@system.com", pass: "KEY-MASTER-2025-PRO" },
            client: { mail: "cliente@gmail.com", pass: "123" }
        };

        let sessao = localStorage.getItem('lord_session') || null;
        let saldo = parseFloat(localStorage.getItem('lord_saldo')) || 1000000;
        let db = JSON.parse(localStorage.getItem('lord_db')) || [];

        window.onload = () => {
            if(sessao) {
                document.getElementById('login-screen').style.display = 'none';
                applyPermissions();
                updateUI();
            }
        };

        function autenticar() {
            const m = document.getElementById('u-mail').value;
            const p = document.getElementById('u-pass').value;

            if(m === AUTH_CONFIG.master.mail && p === AUTH_CONFIG.master.pass) {
                sessao = "master";
            } else if(m === AUTH_CONFIG.client.mail && p === AUTH_CONFIG.client.pass) {
                sessao = m;
            } else {
                alert("ACESSO NEGADO: Credenciais Inv√°lidas.");
                return;
            }

            localStorage.setItem('lord_session', sessao);
            document.getElementById('login-screen').style.display = 'none';
            applyPermissions();
            updateUI();
        }

        function applyPermissions() {
            const masterEls = document.querySelectorAll('.master-only');
            masterEls.forEach(el => el.style.display = (sessao === "master") ? 'block' : 'none');
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function showPage(p, e) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(x => x.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            if(e) e.classList.add('active');
            if(window.innerWidth < 768) toggleSidebar();
        }

        function gerarKey() {
            const t = document.getElementById('sel-time').value;
            const q = parseInt(document.getElementById('sel-qty').value) || 1;
            const custos = { "1": 1, "7": 10, "30": 50 };
            const total = custos[t] * q;

            if(saldo >= total) {
                saldo -= total;
                const agora = Date.now();
                const tempoMs = parseInt(t) * 24 * 60 * 60 * 1000;
                
                let ultima = "";
                for(let i=0; i<q; i++) {
                    ultima = "LORD-" + Math.random().toString(36).substring(2,8).toUpperCase();
                    db.unshift({ id: ultima, tipo: t, expiraEm: agora + tempoMs, dono: sessao });
                }
                document.getElementById('key-display').innerText = q > 1 ? `${q} LICEN√áAS GERADAS` : ultima;
                document.getElementById('success-modal').style.display = 'flex';
                salvar();
            } else { alert("SALDO INSUFICIENTE"); }
        }

        function updateTimers() {
            const agora = Date.now();
            db.forEach(item => {
                const el = document.getElementById(`timer-${item.id}`);
                if(el) {
                    const r = item.expiraEm - agora;
                    if(r <= 0) {
                        el.innerText = "EXPIRADA";
                        el.style.color = "var(--danger)";
                    } else {
                        const h = Math.floor(r / 3600000);
                        const m = Math.floor((r % 3600000) / 60000);
                        const s = Math.floor((r % 60000) / 1000);
                        el.innerText = `${h}h ${m}m ${s}s`;
                    }
                }
            });
        }

        function updateUI() {
            document.getElementById('saldo-txt').innerText = saldo.toLocaleString();
            const list = document.getElementById('list-management');
            
            // Filtro: Master v√™ tudo, Cliente v√™ as dele
            const keysVisiveis = (sessao === "master") ? db : db.filter(k => k.dono === sessao);

            list.innerHTML = keysVisiveis.length === 0 ? '<p style="text-align:center; color:#333; margin-top:40px;">Nenhuma key registrada.</p>' :
            keysVisiveis.map((item, idx) => `
                <div class="card-pro" style="padding:15px; border-left: 4px solid var(--primary);">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:var(--primary)">${item.id}</b>
                        <span id="timer-${item.id}" style="color:var(--gold); font-family:monospace; font-weight:800;">...</span>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                        <button class="btn-action" style="padding:8px; background:#111; color:var(--danger); font-size:10px;" onclick="deletar('${item.id}')">APAGAR</button>
                        <button class="btn-action" style="padding:8px; font-size:10px;" onclick="alert('HWID RESET')">RESET HWID</button>
                    </div>
                </div>
            `).join('');
        }

        function deletar(id) {
            if(confirm("Deseja apagar esta key?")) {
                db = db.filter(k => k.id !== id);
                salvar();
            }
        }

        function salvar() {
            localStorage.setItem('lord_db', JSON.stringify(db));
            localStorage.setItem('lord_saldo', saldo);
            updateUI();
        }

        function transferir() {
            const m = document.getElementById('trans-mail').value;
            const q = parseInt(document.getElementById('trans-qty').value);
            if(m && q > 0 && saldo >= q) {
                saldo -= q;
                alert(`Sucesso! ${q} cr√©ditos enviados para ${m}`);
                salvar();
            }
        }

        function logout() {
            localStorage.removeItem('lord_session');
            location.reload();
        }

        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
