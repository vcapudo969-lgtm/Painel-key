<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:100%;
  max-width:380px;
  padding:30px;
}

.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo img{
  width:60px;
}

h2{
  text-align:center;
  margin-bottom:5px;
}
p{
  text-align:center;
  color:#9ca3af;
  font-size:14px;
  margin-bottom:25px;
}

.discord{
  background:#5865F2;
  border:none;
  color:white;
  width:100%;
  padding:14px;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
  margin-bottom:20px;
}

.divider{
  display:flex;
  align-items:center;
  gap:10px;
  color:#6b7280;
  font-size:12px;
  margin-bottom:15px;
}
.divider::before,.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#1f2933;
}

label{
  font-size:13px;
  color:#9ca3af;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
}

button.login{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:white;
  color:black;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button.adm{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #22c55e;
  background:transparent;
  color:#22c55e;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:20px;
  color:#9ca3af;
}
.footer a{
  color:#22c55e;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
  </div>

  <h2>Bem-vindo de volta</h2>
  <p>Entre na sua conta para continuar</p>

  <button class="discord">Entrar com Discord</button>

  <div class="divider">ou</div>

  <label>Usuário ou Email</label>
  <input id="email" placeholder="seu@email.com ou usuário">

  <label>Senha</label>
  <input type="password" id="senha" placeholder="Digite sua senha">

  <button class="login" onclick="login()">Acessar</button>
  <button class="adm" onclick="loginADM()">Entrar como ADM</button>

  <div class="footer">
    Não possui uma conta? <a href="#">Criar conta</a>
  </div>

</div>

<script>
function login(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(!email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  // Login comum (simulado)
  window.location.href = "painel.html";
}

function loginADM(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(email === "admin@admin.com" && senha === "admin123"){
    window.location.href = "admin.html";
  }else{
    alert("Credenciais ADM inválidas");
  }
}
</script>

</body>
</html>
