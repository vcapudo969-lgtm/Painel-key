<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body {
      background: #020617;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 18px rgba(0,0,0,0.8);
      text-align: center;
    }

    h2 { margin-bottom: 16px; font-size: 20px; }

    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #111827;
      background: #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 6px;
    }

    #btnLoginUser { background: #16a34a; color: #fff; }
    #btnLoginAdmin { background: #dc2626; color: #fff; }
    #btnLoginUser:hover { background: #15803d; }
    #btnLoginAdmin:hover { background: #b91c1c; }

    #btnCadastrar { background: #0ea5e9; color: #000; }
    #btnCadastrar:hover { background: #0284c7; }

    .link {
      margin-top: 8px;
      font-size: 13px;
    }
    .link a { color: #22c55e; text-decoration: none; cursor: pointer; }

    .msg {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .msg.ok { color: #22c55e; }
    .msg.error { color: #f97316; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <!-- LOGIN -->
    <div id="telaLogin">
      <h2>Login</h2>

      <input id="loginEmail" type="email" placeholder="seuemail@exemplo.com">
      <input id="loginSenha" type="password" placeholder="Senha">

      <button id="btnLoginUser">Entrar</button>
      <button id="btnLoginAdmin">Entrar como ADM</button>

      <div class="link">
        <a id="linkCadastro">Criar conta</a>
      </div>
    </div>

    <!-- CADASTRO -->
    <div id="telaCadastro" class="hidden">
      <h2>Criar conta</h2>

      <input id="cadEmail" type="email" placeholder="seuemail@exemplo.com">
      <input id="cadSenha" type="password" placeholder="Senha">
      <select id="cadTipo">
        <option value="user">Usuário comum</option>
        <option value="admin">Administrador</option>
      </select>

      <button id="btnCadastrar">Cadastrar</button>

      <div class="link">
        <a id="linkVoltarLogin">Já tenho conta</a>
      </div>
    </div>

    <div id="mensagem" class="msg"></div>
  </div>

  <script>
    // ----- UTILITÁRIOS -----
    function getUsuarios() {
      const dados = localStorage.getItem("usuariosPainel");
      return dados ? JSON.parse(dados) : [];
    }

    function salvarUsuarios(lista) {
      localStorage.setItem("usuariosPainel", JSON.stringify(lista));
    }

    // Cria usuário padrão admin se não existir
    (function criaAdminDefault() {
      const lista = getUsuarios();
      const jaTemAdmin = lista.some(u => u.email === "admin@site.com");
      if (!jaTemAdmin) {
        lista.push({ email: "admin@site.com", senha: "admin123", tipo: "admin" });
        salvarUsuarios(lista);
      }
    })();

    const msg = document.getElementById("mensagem");

    function mostrarMensagem(texto, ok = false) {
      msg.textContent = texto;
      msg.className = "msg " + (ok ? "ok" : "error");
    }

    function mostrarLogin() {
      document.getElementById("telaLogin").classList.remove("hidden");
      document.getElementById("telaCadastro").classList.add("hidden");
      mostrarMensagem("");
    }

    function mostrarCadastro() {
      document.getElementById("telaCadastro").classList.remove("hidden");
      document.getElementById("telaLogin").classList.add("hidden");
      mostrarMensagem("");
    }

    // ----- LOGIN -----
    function login(tipoEsperado) {
      const email = document.getElementById("loginEmail").value.trim();
      const senha = document.getElementById("loginSenha").value;

      if (!email || !senha) {
        mostrarMensagem("Preencha email e senha.");
        return;
      }

      const lista = getUsuarios();
      const user = lista.find(u => u.email === email && u.senha === senha);

      if (!user) {
        mostrarMensagem("Email ou senha incorretos.");
        return;
      }

      if (tipoEsperado === "admin" && user.tipo !== "admin") {
        mostrarMensagem("Você não tem permissão de administrador.");
        return;
      }

      if (tipoEsperado === "user" && user.tipo !== "user") {
        mostrarMensagem("Essa conta não é de usuário comum.");
        return;
      }

      // Aqui você poderia redirecionar para o painel:
      // window.location.href = "painel.html";
      mostrarMensagem("Login realizado como " + tipoEsperado.toUpperCase() + "!", true);
    }

    document.getElementById("btnLoginUser")
      .addEventListener("click", () => login("user"));

    document.getElementById("btnLoginAdmin")
      .addEventListener("click", () => login("admin"));

    document.getElementById("linkCadastro")
      .addEventListener("click", (e) => {
        e.preventDefault();
        mostrarCadastro();
      });

    document.getElementById("linkVoltarLogin")
      .addEventListener("click", (e) => {
        e.preventDefault();
        mostrarLogin();
      });

    // ----- CADASTRO -----
    document.getElementById("btnCadastrar")
      .addEventListener("click", () => {
        const email = document.getElementById("cadEmail").value.trim();
        const senha = document.getElementById("cadSenha").value;
        const tipo = document.getElementById("cadTipo").value;

        if (!email || !senha) {
          mostrarMensagem("Preencha email e senha para cadastrar.");
          return;
        }

        const lista = getUsuarios();
        if (lista.some(u => u.email === email)) {
          mostrarMensagem("Já existe uma conta com esse email.");
          return;
        }

        lista.push({ email, senha, tipo });
        salvarUsuarios(lista);

        mostrarMensagem("Conta criada com sucesso! Faça login.", true);
        mostrarLogin();
      });
  </script>
</body>
</html>
