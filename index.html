<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#0b0b15;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111;
  padding:25px;
  border-radius:10px;
  width:320px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}
button{font-weight:bold}
.user{background:#22c55e}
.admin{background:#ef4444}
.link{
  color:#22c55e;
  text-align:center;
  display:block;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">

  <button class="user" onclick="loginUser()">Entrar</button>
  <button class="admin" onclick="loginAdmin()">Entrar como ADM</button>

  <a class="link" href="register.html">Criar conta</a>
</div>

<script>
// üî• CONFIG FIREBASE (SUBSTITUA)
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// üë§ LOGIN USU√ÅRIO
function loginUser(){
  const email = email.value;
  const senha = document.getElementById("senha").value;

  auth.signInWithEmailAndPassword(email, senha)
  .then(()=>location.href="painel.html")
  .catch(()=>alert("Login inv√°lido"));
}

// üëë LOGIN ADM
function loginAdmin(){
  const email = email.value;
  const senha = document.getElementById("senha").value;

  auth.signInWithEmailAndPassword(email, senha)
  .then(res=>{
    db.collection("users").doc(res.user.uid).get()
    .then(doc=>{
      if(doc.exists && doc.data().role === "admin"){
        location.href="admin.html";
      }else{
        alert("Voc√™ n√£o √© ADM");
        auth.signOut();
      }
    });
  })
  .catch(()=>alert("Login inv√°lido"));
}
</script>

</body>
</html>
