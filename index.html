<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Premium v2</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #06b6d4;
            --admin-color: #1e293b;
            --bg-gradient: linear-gradient(135deg, #4338ca 0%, #9333ea 100%);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animação de Surgimento */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeInScale 0.5s ease-out;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            color: #64748b;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: #1e293b; margin-top: 0; }
        p { text-align: center; color: #64748b; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }

        .btn-admin { background: var(--admin-color); }
        
        .hidden { display: none; }

        .success-box {
            text-align: center;
            color: #059669;
            background: #ecfdf5;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs" id="nav-tabs">
        <div class="tab active" id="t-login" onclick="mudarPara('login')">Login</div>
        <div class="tab" id="t-create" onclick="mudarPara('create')">Criar</div>
        <div class="tab" id="t-admin" onclick="mudarPara('admin')">Admin</div>
    </div>

    <div id="box-login">
        <h2>Entrar</h2>
        <input type="email" placeholder="Seu Gmail">
        <input type="password" placeholder="Sua Senha">
        <button>Acessar</button>
    </div>

    <div id="box-create" class="hidden">
        <h2>Novo Cadastro</h2>
        <p>Crie um novo Gmail e senha abaixo:</p>
        <form onsubmit="finalizarCadastro(event)">
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="Novo Gmail @gmail.com" required>
            <input type="password" placeholder="Senha Forte" required>
            <button style="background: var(--secondary);">Cadastrar Usuário</button>
        </form>
    </div>

    <div id="box-admin" class="hidden">
        <h2>Painel Master</h2>
        <p>Acesso exclusivo para administradores</p>
        <form onsubmit="loginAdmin(event)">
            <input type="email" id="adm-mail" placeholder="Gmail do Admin" required>
            <input type="password" id="adm-pass" placeholder="Senha do Admin" required>
            <button class="btn-admin">Entrar como Gestor</button>
        </form>
    </div>

    <div id="box-success" class="hidden">
        <div class="success-box">
            <h3>Conta Criada! ✨</h3>
            <p>Seus dados foram salvos.</p>
            <button onclick="mudarPara('login')">Voltar ao Login</button>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO DO ADMINISTRADOR ---
    const ADMIN_EMAIL = "chefe@gmail.com";
    const ADMIN_PASS = "SenhaMestra2024";

    function mudarPara(tela) {
        // Esconder todos
        ['login', 'create', 'admin', 'success'].forEach(t => {
            document.getElementById('box-' + t).classList.add('hidden');
        });
        
        // Atualizar abas
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('nav-tabs').classList.remove('hidden');

        // Mostrar tela alvo
        document.getElementById('box-' + tela).classList.remove('hidden');
        const abaAtiva = document.getElementById('t-' + tela);
        if(abaAtiva) abaAtiva.classList.add('active');
    }

    function finalizarCadastro(e) {
        e.preventDefault();
        mudarPara('success');
        document.getElementById('nav-tabs').classList.add('hidden');
    }

    function loginAdmin(e) {
        e.preventDefault();
        const mail = document.getElementById('adm-mail').value;
        const pass = document.getElementById('adm-pass').value;

        if(mail === ADMIN_EMAIL && pass === ADMIN_PASS) {
            alert("✅ Acesso de Administrador confirmado! Bem-vindo.");
        } else {
            alert("❌ Erro: Gmail ou Senha administrativa não conferem.");
        }
    }
</script>

</body>
</html>
