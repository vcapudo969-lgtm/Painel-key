<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyMaster Pro V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #0b0f1a; display: flex; align-items: center; justify-content: center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="max-w-md w-full glass p-8 rounded-[2rem] border-t-4 border-blue-500 mx-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter uppercase">KeyMaster <span class="text-white font-light text-xs not-italic">V4.0</span></h1>
                <p class="text-gray-400 text-[10px] mt-2 font-bold uppercase tracking-[0.3em]">Autenticação Requerida</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="inputKey" placeholder="COLE SUA KEY AQUI" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl text-white font-mono text-center uppercase">
                <button onclick="validaLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs hover:bg-blue-500 transition-all">Entrar no Sistema</button>
                <p id="error-msg" class="text-red-500 text-[10px] text-center font-bold hidden uppercase">Chave inválida ou expirada!</p>
            </div>
        </div>
    </div>

    <div id="main-content" class="p-4 md:p-6 pb-24 hidden">
        <div class="max-w-5xl mx-auto">
             <div class="flex justify-between items-center mb-6 glass p-5 rounded-3xl border-b-2 border-blue-500/30">
                <h1 class="text-xl font-black italic text-blue-500">PAINEL ADMINISTRATIVO</h1>
                <button onclick="location.reload()" class="bg-red-500/20 text-red-500 px-4 py-2 rounded-full text-xs font-bold">SAIR</button>
             </div>
             
             <div class="glass p-8 rounded-3xl text-center">
                 <h2 class="mb-4 font-bold">Gerar Key de Teste (Copie esta key para logar)</h2>
                 <button onclick="gerarKeyTeste()" class="bg-green-600 px-6 py-3 rounded-xl font-bold">GERAR KEY AGORA</button>
                 <p id="key-gerada" class="mt-4 font-mono text-yellow-400 text-xl font-bold select-all"></p>
             </div>
        </div>
    </div>

    <script>
        // Lógica de Login
        function validaLogin() {
            const input = document.getElementById('inputKey').value.trim().toUpperCase();
            const keysNoBanco = JSON.parse(localStorage.getItem('kmp_keys')) || [];
            
            // Procura a key
            const achou = keysNoBanco.find(k => k.code === input);

            if (achou && achou.status !== 'bloqueada' && achou.remainingMs > 0) {
                // Se a key for válida, redireciona para o link que você pediu
                alert("Acesso Autorizado!");
                window.location.href = "https://vcapudo969-lgtm.github.io/Painel-key/";
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        // Função apenas para você criar uma key de teste e ver funcionando
        function gerarKeyTeste() {
            const code = 'KMP-' + Math.random().toString(36).substring(2, 10).toUpperCase();
            const novaKey = {
                code: code,
                remainingMs: 86400000, // 24 horas
                status: 'ativa'
            };
            
            let banco = JSON.parse(localStorage.getItem('kmp_keys')) || [];
            banco.push(novaKey);
            localStorage.setItem('kmp_keys', JSON.stringify(banco));
            
            document.getElementById('key-gerada').innerText = code;
            alert("Key Gerada e Salva! Agora cole ela no campo de login.");
        }
    </script>
</body>
</html>
