<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel ADM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
header{
  background:#020617;
  padding:15px;
  text-align:center;
  border-bottom:1px solid #1f2937;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
  text-align:center;
}
button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.add{background:#22c55e;}
.remove{background:#ef4444;}
.logout{background:#7f1d1d;color:white;margin:15px;}
</style>
</head>
<body>

<header>
<h2>Painel ADM</h2>
<button class="logout" onclick="logout()">Sair</button>
</header>

<table>
<thead>
<tr>
<th>Usuário</th>
<th>Email</th>
<th>Créditos</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>
const users = JSON.parse(localStorage.getItem("users")) || [];
const lista = document.getElementById("lista");

function render(){
  lista.innerHTML = "";
  users.forEach((u,i)=>{
    lista.innerHTML += `
    <tr>
      <td>${u.user}</td>
      <td>${u.email}</td>
      <td>${u.creditos}</td>
      <td>
        <button class="add" onclick="add(${i})">+10</button>
        <button class="remove" onclick="remove(${i})">-10</button>
      </td>
    </tr>`;
  });
}
render();

function add(i){
  users[i].creditos += 10;
  save();
}
function remove(i){
  if(users[i].creditos >= 10){
    users[i].creditos -= 10;
    save();
  }
}
function save(){
  localStorage.setItem("users", JSON.stringify(users));
  render();
}
function logout(){
  window.location.href = "login.html";
}
</script>

</body>
</html>
