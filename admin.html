<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .tabs { display: flex; justify-content: space-between; margin-bottom: 1.5rem; border-bottom: 2px solid #eee; }
        .tab { cursor: pointer; padding: 0.5rem; color: #666; font-weight: bold; flex: 1; text-align: center; }
        .tab.active { color: #007bff; border-bottom: 2px solid #007bff; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        form { display: flex; flex-direction: column; }
        input { margin-bottom: 1rem; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { padding: 0.8rem; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .admin-btn { background-color: #343a40; }
        .admin-btn:hover { background-color: #23272b; }
        .hidden { display: none; }
        .message { text-align: center; margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div id="tab-login" class="tab active" onclick="showForm('login')">Login</div>
        <div id="tab-register" class="tab" onclick="showForm('register')">Criar Conta</div>
        <div id="tab-admin" class="tab" onclick="showForm('admin')">Admin</div>
    </div>

    <div id="form-login">
        <h2>Acesso Usuário</h2>
        <form>
            <input type="email" placeholder="Seu Gmail" required>
            <input type="password" placeholder="Sua Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="form-register" class="hidden">
        <h2>Novo Cadastro</h2>
        <form>
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="Seu melhor Gmail" required>
            <input type="password" placeholder="Crie uma Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="form-admin" class="hidden">
        <h2>Painel Admin</h2>
        <p style="text-align: center; font-size: 0.8rem; color: #666;">Acesso restrito a gestores</p>
        <form onsubmit="validarAdmin(event)">
            <input type="email" id="admin-email" placeholder="Gmail do Administrador" required>
            <input type="password" id="admin-pass" placeholder="Senha Mestra" required>
            <button type="submit" class="admin-btn">Acessar Painel</button>
        </form>
        <div id="admin-msg" class="message"></div>
    </div>
</div>

<script>
    // Configurações do Administrador Específico
    const ADMIN_CREDENTIALS = {
        email: "admin@gmail.com",
        pass: "admin123"
    };

    function showForm(type) {
        // Esconder todos
        document.getElementById('form-login').classList.add('hidden');
        document.getElementById('form-register').classList.add('hidden');
        document.getElementById('form-admin').classList.add('hidden');
        
        // Remover classe ativa das abas
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

        // Mostrar o selecionado
        document.getElementById('form-' + type).classList.remove('hidden');
        document.getElementById('tab-' + type).classList.add('active');
    }

    function validarAdmin(event) {
        event.preventDefault();
        const email = document.getElementById('admin-email').value;
        const pass = document.getElementById('admin-pass').value;
        const msg = document.getElementById('admin-msg');

        if(email === ADMIN_CREDENTIALS.email && pass === ADMIN_CREDENTIALS.pass) {
            msg.style.color = "green";
            msg.innerText = "Acesso concedido! Redirecionando...";
            // Aqui você poderia usar: window.location.href = "painel_admin.html";
        } else {
            msg.style.color = "red";
            msg.innerText = "E-mail ou senha de administrador incorretos.";
        }
    }
</script>

</body>
</html>
